<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteBoard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="tools-content">
        <div class="tools">
            <div class="tool" id='pencil'>
                <img src="./icons/pencil.png" alt="">
                <div class="tool-options hide">
                    <div class="pencil-size">
                        <input type="range" name="" id="" value="1" min="1" max="40">
                    </div>
                    <div class="pencil-colors">
                        <div class="red"></div>
                        <div class="yellow"></div>
                        <div class="blue"></div>
                        <div class="green"></div>
                        <div class="black"></div>
                    </div>
                </div>
            </div>
            <div class="tool" id='eraser'>
                <img src="./icons/eraser.png" alt="">
                <div class="tool-options hide">
                    <div class="eraser-size">
                        <input type="range" name="" id="" value="1" min="1" max="40">
                    </div>
                </div>
            </div>
            <div class="tool" id='undo'><img src="./icons/undo.png" alt=""></div>
            <div class="tool" id='redo'><img src="./icons/redo.png" alt=""></div>
            <div class="tool" id='sticky'><img src="./icons/photo.png" alt=""></div>
            <div class="tool" id='download'><img src="./icons/download.png" alt=""></div>
        </div>
    </div>
    <div class="canvas-content">
        <canvas id='canvas'></canvas>
    </div>

    <!-- sticky template -->
    <!-- <div class="sticky">
        <div class="sticky-header">
            <div class="minimize"></div>
            <div class="close"></div>
        </div>
        <div class="sticky-content">
            <textarea  cols="30" rows="10"></textarea>
        </div>
    </div> -->

    <script src="./script.js"></script>
    <script src="./tools.js"></script>
    <script src='./undoRedo.js'></script>
    <script src="./sticky.js"></script>
</body>
</html>
