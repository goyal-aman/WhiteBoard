<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteBoard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="tools-content">
        <div class="tools">
            <div class="tool" id='pencil'>
                <img src="./icons/pencil.png" alt="">
                <div class="tool-options hide">
                    <div class="pencil-size">
                        <input type="range">
                    </div>
                    <div class="pencil-colors">
                        <div class="red"></div>
                        <div class="yellow"></div>
                        <div class="blue"></div>
                        <div class="green"></div>
                        <div class="black"></div>
                    </div>
                </div>
            </div>
            <div class="tool" id='eraser'>
                <img src="./icons/eraser.png" alt="">
                <div class="tool-options hide">
                    <div class="eraser-size">
                        <input type="range">
                    </div>
                </div>
            </div>
            <div class="tool" id='undo'><img src="./icons/undo.png" alt=""></div>
            <div class="tool" id='redo'><img src="./icons/redo.png" alt=""></div>
            <div class="tool" id='galary'><img src="./icons/photo.png" alt=""></div>
            <div class="tool" id='download'><img src="./icons/download.png" alt=""></div>
        </div>
    </div>
    <div class="canvas-content">
        <canvas id='canvas'></canvas>
    </div>
    <script src="./script.js"></script>
    <script src="./tools.js"></script>
</body>
</html>
