<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteBoard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="tools-content">
        <div class="tools">
            <div class="tool" id='pencil'><img src="./icons/pencil.png" alt=""></img></div>
            <div class="tool" id='eraser'><img src="./icons/eraser.png" alt=""></div>
            <div class="tool" id='undo'><img src="./icons/undo.png" alt=""></div>
            <div class="tool" id='redo'><img src="./icons/redo.png" alt=""></div>
            <div class="tool" id='download'><img src="./icons/download.png" alt=""></div>
        </div>
    </div>
    <div class="canvas-content">
        <canvas id='canvas'></canvas>
    </div>
    <script src="./script.js"></script>
</body>
</html>
